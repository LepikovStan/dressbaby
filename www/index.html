<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Как одеть ребёнка</title>
    </head>
    <body>
        <div class="app">
            <div class="app-main">
                <div id="open-menu" class="open-menu"></div>
                <div class="menu" id="menu">
                    <div class="menu-inner">
                        <ul id="savedCities" class="savedCities"></ul>
                        <div id="addCity" class="addCity">Добавить местоположение...</div>
                    </div>
                </div>
                <div class="header">
                    <button id="button-menu" class="menu-button">
                        <span class="aligner"></span>
                        <span class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </button>
                    <h1 id="cityName">Поиск местонахождения...</h1>
                </div>
                <div class="weather">
                    <div class="temp" id="temp">
                        <ins></ins>
                        <fieldset>
                            <label for="tempVal">Введите температуру</label>
                            <input type="text" value="" id="tempVal" />
                        </fieldset>
                    </div>
                    <div class="wind" id="wind"></div>
                    <div class="humidity" id="humidity"></div>
                    <div class="pressure" id="pressure"></div>
                </div>
                <div class="hint">
                    <div class="inner">
                        hint
                    </div>
                </div>
            </div>
            <div class="app-settings"></div>
        </div>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/Errors.js"></script>
        <script type="text/javascript" src="js/GEO.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
